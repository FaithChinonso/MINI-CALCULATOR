<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Mini Calculator</h1>
        <div class="displaybox">
            <h3 id="displayresult">00</h3>
        </div>
        <div class="numberboxes">
            <input type="number" name="number" id="num1" value="0">
            <input type="number" name="number" id="num2" value="0">
        </div>
        <div class="mybtns">
            <button id="add"><i class="fas fa-plus"></i></button>
            <button id="minus"><i class="fas fa-minus"></i></button>
            <button id="multiply"><i class="fas fa-times"></i></button>
            <button id="divide"><i class="fas fa-divide"></i></button>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/f5d580f90a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
